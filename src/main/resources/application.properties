server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/yeoju2
spring.datasource.username=
spring.datasource.password=
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never

spring.jjwt.secretKey=yeojuSecretKeyAT
spring.jjwt.expiredDate=86400000

spring.data.rest.base-path=/api

spring.jpa.properties.hibernate.enable_lazy_load_on_trans=true
spring.jackson.serialization.fail-on-empty-beans=false

### File ni max size
spring.servlet.multipart.max-file-size=10MB
### So'rovni ni max size
spring.servlet.multipart.max-request-size=10MB

